<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css"> </link>
  
</head>
<body>
  <div class="header">
    <div class="left">
      <a class="header-a">
      <img src="./pic/top-logo.svg" alt="DocuSign">
    </a>
    </div>
    <div class="center"></div>
  <div class="right"></div>
  </div>
  <div class="container">
    <h2>Se connecter à DocuSign</h2>
    <p>Saisissez votre adresse e-mail pour vous connecter.</p>
    <form>
      <label for="email">"Adresse e-mail"
        <span aria-hidden="true" class="css-imlxor">*</span>
      </label>
      <input aria-required="true" data-qa="username" aria-describedby="fixtureErrors" autocapitalize="off" autocomplete="username" id="hTI9ZQNw5F" placeholder="Saisissez une adresse e‑mail" name="email" spellcheck="false" required="" type="email" class="css-tciorg" value="">

     

      <button data-qa="submit-username" class="olv-button olv-ignore-transform css-1m5o92u" type="submit" style="width: 100%;"><span data-qa="submit-username-text" class="css-1ixbp0l">SUIVANT</span></button>
    
      <div class="ink-secondary-button"><a data-qa="free-signup-button" class="olv-button olv-ignore-transform css-mxhkpf" href="/signup" style="width: 100%;"><span data-qa="free-signup-button-text" class="css-1ixbp0l">S’inscrire gratuitement</span></a></div>
    </form>
  </div>
  <div class="ink-footer">
 
</div>
</body>
</html>
